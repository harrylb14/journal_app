<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            {% for field in form %}
                <td>  {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </td>
            {% endfor %}
            <td><input type="submit" value="Add resource"></td>
        </tr>
    </table>
</form>
