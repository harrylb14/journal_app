<form method="post" action="{% url 'journal_entries:ajax_create' %}" class="js-resource-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new resource</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'journal_entries/partial_resource_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create resource</button>
  </div>
</form>
